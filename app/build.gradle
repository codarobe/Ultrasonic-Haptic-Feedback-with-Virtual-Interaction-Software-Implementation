apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    //buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.codyrobertson.graphicsviewer"
        minSdkVersion 19
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    applicationVariants.all { variant ->
        if (variant.buildType.name.equals("release")) {
            variant.outputs.all { output ->
                if (outputFileName != null && output.outputFile.name.endsWith('.apk')) {
                    outputFileName = new File("GraphicsViewer.apk")
                }
            }
        }
    }
}

dependencies {
    api project(':SmartExtensionAPI')
    api project(':SmartExtensionUtils')
    api project(':SmartEyeglassAPI')
}
